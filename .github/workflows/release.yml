name: Release

on:
  release:
    types: [published]

jobs:
  build_wasm:
    runs-on: windows-latest
    steps:
    - name: Setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.x

    - name: Build projects
      working-directory: ./src/
      run: dotnet build

    - name: Run unit tests
      working-directory: ./src/
      run: dotnet test

    - name: Pack package
      working-directory: ./src/Commerble.Postal
      run: dotnet pack -c Release /p:Version=${{github.event.release.tag_name}} 

    - name: Publish package to NuGet.org
      working-directory: ./src/Commerble.Postal/bin/Release/
      run: dotnet nuget push *.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_TOKEN }}
